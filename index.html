<!DOCTYPE html>
<html>

<head>
  <title>Website with Navbar and Cards</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="https://ilymrid.github.io/Tsuki-Tweaks">Home</a>
  </div>

  <!-- Card Section -->
  <div class="card-container">
    <div class="card">
      <img src="https://spicetify.app/images/spicetify.png" alt="Card Image 1" style="  width: 100px;
  height: 120px;
  object-fit: cover;">
      <h4 style="padding-top:20px">Spicetify</h4>
      <a href="https://spicetify.app/docs/getting-started/" class="card-button">Let's Go</a>
    </div>

    <div class="card">
      <img src="https://www.rocksdanister.com/lively/assets/logo.webp" alt="Card Image 2" style="width: 110px;
  height: 110px;
  object-fit: cover;">
      <h4 style="padding-top:20px">Lively Wallpaper</h4>

      <a href="https://www.rocksdanister.com/lively/" class="card-button">Let's Go</a>
    </div>

    <div class="card">
      <img src="https://cdn.discordapp.com/attachments/1115585805046513684/1119687833171537990/raw_accel-removebg-preview.png" alt="Card Image 3" style="width:100px; height:100px; padding-bottom:30px;">
      <h4>Raw Accel</h4>
      <a href="\https://github.com/a1xd/rawaccel/releases/tag/v1.6.1" class="card-button" style="margin-top:50px;">Let's Go</a>
    </div>
  </div>
</body>

</html>
